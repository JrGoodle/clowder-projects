name: clowder-projects

clowder:
  main:
    - name: JrGoodle/clowder
    - name: JrGoodle/clowder-examples

  test:
    path: test/clowder-repos
    projects:
      - name: JrGoodle/cats
      - name: JrGoodle/misc-clowder-tests
      - name: JrGoodle/swift-clowder

  cats:
    path: test/cats
    projects:
      - name: JrGoodle/duke
      - name: JrGoodle/june
      - name: JrGoodle/mu
      - name: JrGoodle/sasha
      - name: JrGoodle/kit
      - name: JrGoodle/kishka

  third-party:
    path: third-party
    projects:
      - name: JrGoodle/schemastore
        branch: clowder
        upstream:
          name: SchemaStore/schemastore
      - name: JrGoodle/vscode-icons
        upstream:
          name: vscode-icons/vscode-icons
