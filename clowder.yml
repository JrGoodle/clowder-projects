name: clowder-projects

clowder:
  main:
    - JrGoodle/clowder
    - JrGoodle/clowder-examples

  test:
    path: test/clowder-repos
    projects:
      - JrGoodle/cats
      - JrGoodle/misc-clowder-tests
      - JrGoodle/swift-clowder

  cats:
    path: test/cats
    projects:
      - JrGoodle/duke
      - JrGoodle/june
      - JrGoodle/mu
      - JrGoodle/sasha
      - JrGoodle/kit
      - JrGoodle/kishka
      - JrGoodle/ash
      - JrGoodle/duffy

  third-party:
    path: third-party
    projects:
      - JrGoodle/djinni
      - JrGoodle/gyp
      - JrGoodle/sox
      - name: JrGoodle/schemastore
        branch: clowder
        upstream: SchemaStore/schemastore
      - name: JrGoodle/vscode-icons
        upstream: vscode-icons/vscode-icons
