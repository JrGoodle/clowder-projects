name: clowder-projects

sources:
  launchpad:
    url: git.launchpad.net
  beanstalk:
    url: polka-dot-cat.git.beanstalkapp.com

clowder:
  main:
    - JrGoodle/clowder
    - JrGoodle/clowder-examples

  misc:
    path: misc
    projects:
      - JrGoodle/misc-clowder-tests
      - JrGoodle/djinni
      - JrGoodle/gyp
      - JrGoodle/sox

  cats:
    path: cats
    projects:
      - JrGoodle/cats
      - JrGoodle/duke
      - JrGoodle/june
      - JrGoodle/mu
      - JrGoodle/sasha
      - JrGoodle/kit
      - JrGoodle/kishka
      - JrGoodle/ash
      - JrGoodle/duffy
      - name: JrGoodle/felis-catus
        source: gitlab
      - name: jdecapo/tommy
        source: bitbucket
      - name: polka-dot-cat/felidae
        source: beanstalk
        # upstream:
        #   name: felidae
        #   source: launchpad

  swift:
    path: swift
    projects:
      - JrGoodle/swift-clowder

  third-party:
    path: third-party
    projects:
      - name: JrGoodle/schemastore
        branch: clowder
        upstream: SchemaStore/schemastore
      - name: JrGoodle/vscode-icons
        upstream: vscode-icons/vscode-icons

  old:
    path: old
    projects:
      - JrGoodle/llvm-projects

  subrepo:
    path: subrepo
    projects:
      - ingydotnet/git-subrepo
      - JrGoodle/duffy
